{% extends 'blog/basic.html' %}
{% block body %}
<div class="container my-4">
  <div class="row mb-2">
    {% if blogs|length != 0 %}
      {% for item in blogs %}
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">World</strong>
            <h3 class="mb-0">{{item.title}}</h3>
            <div class="mb-1 text-muted">{{item.published_date}}</div>
            <p class="card-text mb-auto">{{item.cheading}}</p>
            <a href="/blog/blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img class="bd-placeholder-img" src="/media/{{item.blog_img}}" height="250" width="200" alt="Blog Image" />
          </div>
        </div>
      </div>
      {% endfor %}
      {% else %}
      <h3>Blogs Not Found</h3>
    {% endif %}
  </div>
</div>
{% endblock body %}
