{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} Page{% endblock %}
{% block body %}
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <img width="300" height="300" src="/media/{{product.image}}" alt="productImage"/>
                </div>
                <div class="row">
                    <div class="col-md-4"><button class="btn btn-primary mx-3">Buy</button></div>
                    <div class="col-md-8"><button class="btn btn-primary">Add to Cart</button></div>
                </div>
            </div>
            <div class="col-md-8">
                <h5>Product Name: {{product.product_name}}</h5>
                <span><b>Price: Rs {{product.price}}</b></span>
                <p>{{product.desc}}</p>
            </div>
        </div>
    </div>

{% endblock body %}
